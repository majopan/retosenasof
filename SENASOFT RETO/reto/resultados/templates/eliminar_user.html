<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar al médico <strong>{{ user.username }}</strong>? Esta acción no se puede deshacer.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'mostrar_user' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

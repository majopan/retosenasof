{% extends "navegacion.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Pacientes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .card {
            border: 1px solid transparent; /* Borde por defecto */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2); /* Sombra azul */
            transition: box-shadow 0.3s; /* Transición suave */
        }
        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3); /* Sombra más intensa al pasar el mouse */
        }
        .alert {
            margin-top: 20px; /* Espacio para alertas */
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 text-primary">Registro de Pacientes</h2>
                        
                        {% if mal %}
                            <div class="alert alert-danger" role="alert" id="error-message">
                                {{ mal }}
                            </div>
                        {% else %}
                            <div id="error-message" style="display: none;"></div>
                        {% endif %}

                        <script>
                            // Redirigir después de un breve periodo si hay un error
                            window.onload = function() {
                                const errorMessage = document.getElementById('error-message');
                                if (errorMessage.innerText) {
                                    setTimeout(function() {
                                        window.location.href = 'url_de_la_nueva_vista'; // Cambia por la URL a la que deseas redirigir
                                    }, 3000); // 3 segundos antes de redirigir
                                }
                            };
                        </script>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ vista }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap para funcionalidad adicional -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
